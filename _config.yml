

# 站点基本信息
title: "朕要过六一的漂流瓶"
subtitle: "来了请登记↓"
description: "我还在学"
url: "https://258233.github.io"  # 替换为你的 GitHub Pages 地址
baseurl: ""  # 个人站点通常留空（若为子路径需填写，如 "/blog"）
permalink: /:categories/:title/  # 文章链接格式（可选，Minimal Mistakes 支持多种格式）


# 导航菜单配置
main:
  - title: "首页"
    url: /
  - title: "博客"
    url: /posts/  # 假设文章列表页为 /posts/（需后续创建）
  - title: "关于"
    url: /about/  # 需手动创建 about.md 页面
  - title: "分类"
    url: /categories/
  - title: "标签"
    url: /tags/


# 主题设置（Cayman主题必填）
remote_theme: mmistakes/minimal-mistakes@4.24.0  # 版本号可根据最新版调整
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache  # Minimal Mistakes 核心依赖
