# ==========================================
# 🌊 站点基础信息
# ==========================================
title: "朕要过六一的漂流瓶"
subtitle: "来了请到【小黑板】登记 👉"
description: "我还在学"
url: "https://2585233.github.io"
baseurl: ""  # 通常为空，除非你在子目录部署

# ==========================================
# 🎨 主题设置
# ==========================================
theme: null  # 让 GitHub Pages 不加载默认主题
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Minimal Mistakes 提供多种皮肤: air, default, dark, neon 等
minimal_mistakes_skin: "air"

# ==========================================
# 🧩 插件
# ==========================================
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache  # 必需，否则样式和导航不显示

# ==========================================
# 👤 作者信息（可选）
# ==========================================
author:
  name: "朕要过六一"
  avatar: "/assets/images/avatar.png"  # 若没头像可删此行
  bio: "漂流瓶信使"
  location: "Internet Ocean"

# ==========================================
# 🔗 页面与导航
# ==========================================
include:
  - _pages
  - _data

# 导航栏配置文件位置：_data/navigation.yml
# 文件内容示例见下方（第三部分）

# ==========================================
# 💬 评论系统
# ==========================================
# 你已经在 _pages/guestbook.md 中手动引入 Utterances
# 所以这里禁用 Minimal Mistakes 自带评论系统
comments:
  provider: "none"

# ==========================================
# ⚙️ 其他设置
# ==========================================
permalink: /:categories/:title/
paginate: false  # 如果以后想在主页分页，可以改成 true
