---
layout: default
---

<!-- 页面主标题 -->
<h1 style="text-align: center; font-size: 3rem; margin-top: 2rem; margin-bottom: 2rem;">
  {{ page.title }}
</h1>

<!-- 主内容容器 -->
<div style="max-width: 800px; margin: 0 auto; padding: 0 1rem;">

  <!-- 正文内容 -->
  <div style="text-align: left; font-size: 1.1rem; line-height: 1.8;">
    {{ content }}
  </div>

  <!-- 文章列表 -->
  <ul style="list-style: none; padding-left: 0; margin-top: 2rem;">
    {% for post in site.posts %}
      {% unless post.hidden %}
        <li style="margin-bottom: 1.5rem; padding: 1rem; border: 1px solid #ddd; border-radius: 8px;">
          <a href="{{ post.url }}" style="font-size: 1.2rem; font-weight: bold; text-decoration: none; color: #333;">
            {{ post.title }}
          </a>
          <div style="font-size: 0.9rem; color: #666; margin-top: 0.3rem;">
            {{ post.date | date: "%Y-%m-%d" }}
          </div>
        </li>
      {% endunless %}
    {% endfor %}
  </ul>

</div>
