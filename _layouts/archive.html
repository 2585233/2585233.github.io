---
layout: default
---

<h1>{{ page.title }}</h1>
{{ content }}

<ul>
  {% for post in site.posts %}
    {% unless post.hidden %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>{{ post.date | date: "%Y-%m-%d" }}</span>
      </li>
    {% endunless %}
  {% endfor %}
</ul>
