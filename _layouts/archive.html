<!-- archive.html -->
---
layout: default  <!-- 继承主题主布局 -->
---
<h1>{{ page.title }}</h1>

<p>{{ page.description }}</p>  <!-- 可选说明 -->

<!-- 显示 posts.md 内容 -->
{{ content }}

<!-- 列出所有文章 -->
<ul>
  {% for post in site.posts %}
    {% unless post.hidden %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>{{ post.date | date: "%Y-%m-%d" }}</span>
      </li>
    {% endunless %}
  {% endfor %}
</ul>
